[pytest]
# Pytest configuration for DSAN 5400 Group 3 project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options that are always used
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Show test durations (slowest 10)
    --durations=10
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Coverage report (if pytest-cov installed)
    --cov=src/dsan_5400_group3
    --cov-report=html
    --cov-report=term-missing
    # Colored output
    --color=yes

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_model: marks tests that require ML models (RoBERTa, etc.)
    requires_network: marks tests that require network access
    unit: marks tests as unit tests

# Ignore certain directories during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    data
    docs
    notebooks

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Turn other warnings into errors
    error::UserWarning

# Console output style
console_output_style = progress

# Log CLI output
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
pythonpath = src